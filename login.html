<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Логін</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header-row">
      <h2>Вхід до системи</h2>
      <a href="register.html" class="login-btn">Зареєструватись</a>
  </div>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Логін:</label>
        <input type="text" id="username" maxlength="20" required />
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" maxlength="30" required />
      </div>
      <button type="submit" id="login-btn" class="add-btn">Увійти</button>
    </form>
    <p id="message"></p>
    <a href="index.html" class="back-btn">⬅ Назад</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
